<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CodePro</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/forgot-password.css">
</head>

<body>
    <div class="forgot-password">
        <div class="manual">
            <div class="logo">
                <img src="../assets/images/CodeProLogo.png" alt="">
            </div>
            <div class="content">
                <h2>Quên mật khẩu của bạn?</h2>
                <p>Thực hiện theo các bước bên dưới để khôi phục lại tài khoản của bạn:</p>
                <ol>
                    <li>Nhập tên người dùng hoặc email của bạn.</li>
                    <li>Kiểm tra tài khoản email của bạn, mở email được gửi từ CodePro.</li>
                    <li>Thực hiện theo hướng dẫn trong email để thay đổi mật khẩu.</li>
                </ol>
            </div>
        </div>
        <div class="input-region">
            <p>Tên người dùng hoặc email</p>
            <input type="text" name="uaemail" id="uaemail" placeholder="Tên người dùng hoặc email"> <br>
            <button id="get-new-pass">Nhận mật khẩu mới</button>
        </div>
    </div>
</body>

</html>
