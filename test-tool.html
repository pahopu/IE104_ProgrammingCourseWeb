<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 24px; /* Kích thước của icon sao */
            color: #ccc; /* Màu của icon sao không được đánh giá */
        }

        .rating input:checked + label {
            color: gold; /* Màu của icon sao đã được đánh giá */
        }

        #result {
            margin-top: 10px;
        }
    </style>
    <title>Star Rating with Count</title>
</head>
<body>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
    </div>
    <div id="result">
        <h3>Tổng hợp số lượng theo mốc sao:</h3>
        <p><i class="fas fa-star"></i> 5 sao: 0</p>
        <p><i class="fas fa-star"></i> 4 sao: 0</p>
        <p><i class="fas fa-star"></i> 3 sao: 0</p>
        <p><i class="fas fa-star"></i> 2 sao: 0</p>
        <p><i class="fas fa-star"></i> 1 sao: 0</p>
    </div>
</body>
</html>
