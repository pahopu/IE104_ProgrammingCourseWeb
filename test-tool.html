<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển Trang Bên Trái</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Ngăn cuộn ngang khi section hiện ra */
    }

    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    section {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
      transition: transform 0.3s ease-in-out;
    }

    .visible {
      display: block;
    }

    /* Hiệu ứng chuyển trang */
    .slide-left-enter, .slide-left-leave-to {
      transform: translateX(100%);
    }

    .slide-left-enter-to, .slide-left-leave {
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <nav>
    <a onclick="showSection('section1')">Section 1</a>
    <a onclick="showSection('section2')">Section 2</a>
    <a onclick="showSection('section3')">Section 3</a>
  </nav>

  <section id="section1" class="visible">
    <h1>Section 1</h1>
    <p>Content of Section 1...</p>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
    <p>Content of Section 2...</p>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
    <p>Content of Section 3...</p>
  </section>

  <script>
    function showSection(sectionId) {
      // Ẩn tất cả các section
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('visible');
      });

      // Hiển thị section được chọn
      document.getElementById(sectionId).classList.add('visible');

      // Thêm class để thực hiện hiệu ứng chuyển trang
      document.getElementById(sectionId).classList.add('slide-left-enter');
      // Đợi một chút để kích hoạt transition
      setTimeout(() => {
        document.getElementById(sectionId).classList.remove('slide-left-enter');
        document.getElementById(sectionId).classList.add('slide-left-enter-to');
      }, 10);
    }
  </script>

</body>
</html>
